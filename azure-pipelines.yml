trigger:
- main

pool: Default

stages:
  - stage: dev
    jobs:
      - job : deploy
        steps:
          - task: TerraformInstaller@0
            inputs:
              terraformVersion: '1.5.0' 
          - task: TerraformTaskV3@3
            inputs:
              provider: 'azurerm'
              command: 'init'
              backendServiceArm: 'Azure subscription 1(94b32def-28a7-475d-bbe4-bfa09615697a)'
              backendAzureRmResourceGroupName: 'bharathrs'
              backendAzureRmStorageAccountName: 'manideepstg'
              backendAzureRmContainerName: 'mcontainer'
              backendAzureRmKey: 'terraform.tfstate'
          - task: TerraformTaskV3@3
            inputs:
              provider: 'azurerm'
              command: 'apply'
              environmentServiceNameAzureRM: 'Azure subscription 1(1)(94b32def-28a7-475d-bbe4-bfa09615697a)'
